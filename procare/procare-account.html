<script type="text/javascript">
    RED.nodes.registerType('procare-account', {
        category: 'config',
        credentials: {
            email:    { type: 'text' },
            password: { type: 'password' }
        },
        defaults: {
            name: { required: false, value: '' }
        },
        label: function() {
            return this.name || 'Procare Account'
        }
    });
</script>

<script type="text/html" data-template-name="procare-account">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Optional">
    </div>
    <div class="form-row">
        <label for="node-config-input-email"><i class="fa fa-user"></i> Email</label>
        <input type="text" id="node-config-input-email" placeholder="Required">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-config-input-password" placeholder="Required">
    </div>
</script>

<script type="text/html" data-help-name="procare-account">
    <p><strong>Procare Account configuration node</strong></p>
    <hr>
    <ul>
        <li><strong>Email</strong> - Enter the email you use to authenticate to Procare
        <li><strong>Password</strong> - Enter the password you use to authenticate to Procare
    </ul>
</script>
